<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Corona-Studienarbeit</title>
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	</head>
	<body>
		<h1>Corona-Studienarbeit</h1>
		<p>Bar-Chart from German Data (new cases)</p>
		<svg id="simpleBarChart"></svg>
		<p>Multiple Line-Chart from Europe Data (new cases)</p>
		<div id="dataviz"></div>
		<div class="sliderContainer">
			<button onclick="playStopDateAnimation()">
				<i id="playStop" class="fa fa-play" aria-hidden="true" style="font-size: 1.75em;"></i>
			</button>
			<p>12-31-2019</p>
			<input id="timeSlider" type="range" min="1" oninput="triggerChangeTimeEnd(this.value)" />
			<p id="todaysDate"></p>
		</div>
		<script type="text/javascript" src="scripts/d3.min.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
		<noscript>
			Sorry, your Browser does not support JavaScript!
		</noscript>
	</body>
</html>
